name: Main
on: [ pull_request ]
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: Login to docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: pull image
      run: docker pull mesosphere/docs:latest