name: Linting
on: [push, pull_request]
jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Vale
      uses: errata-ai/vale-action@v1.2.0
      with:
        config: https://raw.githubusercontent.com/mesosphere/dcos-docs-site/master/.vale.ini
        files: pages
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
