name: Linting
on: [ pull_request ]

jobs:
  prose:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: errata-ai/vale-action@v1
      with:
        onlyAnnotateModifiedLines: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
