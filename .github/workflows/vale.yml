name: Linting
on: [ pull_request ]

jobs:
  prose:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - uses: pierrebeitz/vale-action@4164e5811331b4f439a456ddd7531e5cd35f958d
      with:
        files: pages
        onlyAnnotateModifiedLines: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
