                  },


                  "marathon": {
                    "type": "object",
                    "properties": {
                      "v2AppMustacheTemplate": {
                        "$ref": "#/definitions/base64String"
                      }
                    },
                    "required": [ "v2AppMustacheTemplate" ],
                    "additionalProperties": false
                  },



                  "resource": {
                    "additionalProperties": false,
                    "type": "object",
                    "properties": {
