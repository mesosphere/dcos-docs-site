                    "pattern": "^(?:0|[1-9][0-9]*)(?:\\.(?:0|[1-9][0-9]*))*$"
                  },

                  "url": {
                    "type": "string",
                    "allOf": [
                      { "format": "uri" },
                      { "pattern": "^https?://" }
                    ]
                  },

                  "base64String": {
                    "type": "string",
                    "pattern": "^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$"
                  },

                  "cliInfo": {
                    "additionalProperties": false,
                    "properties": {
                      "contentHash": {
                        "items": {
                          "$ref": "#/definitions/hash"
                        },
                        "minItems": 1,
                        "type": "array"
                      },
                      "kind": {
                        "enum": [
                          "executable",
                          "zip"
                        ],
                        "type": "string"
                      },
                      "url": {
                        "$ref": "#/definitions/url"
                      }
                    },
                    "required": [
                      "url",
                      "kind",
                      "contentHash"
                    ],
                    "type": "object"
                  },

                  "hash": {
                    "additionalProperties": false,
                    "properties": {
                      "algo": {
                        "enum": [
                          "sha256"
                        ],
