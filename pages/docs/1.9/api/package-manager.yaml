swagger: '2.0'
info:
  version: ''
  title: DC/OS Package and Service
  description: ''
paths:
  /package/list:
    post:
      operationId: POST_package-list
      description: |
        Lists all of the running DC/OS services started from a DC/OS package.
      consumes:
        - application/vnd.dcos.package.list-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.package.list-response+json;charset=utf-8;version=v1
      parameters:
        - name: body
          in: body
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "appId": {
                    "type": "string"
                  }
                },
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.list-response+json;charset=utf-8;version=v1
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "definitions": {


                  "dcosReleaseVersion": {
                    "type": "string",
                    "pattern": "^(?:0|[1-9][0-9]*)(?:\\.(?:0|[1-9][0-9]*))*$",
                    "description": "A string representation of a DC/OS Release Version"
                  },


                  "url": {
                    "type": "string",
                    "allOf": [
                      { "format": "uri" },
                      { "pattern": "^https?://" }
                    ]
                  },


                  "packageInformation": {
                    "type": "object",
                    "properties": {
                      "packageDefinition": {
                        "$ref": "#/definitions/packageDetails"
                      },
                      "resourceDefinition": {
                        "$ref": "#/definitions/resource"
                      }
                    },
                    "required": [
                      "packageDefinition"
                    ],
                    "additionalProperties": false
                  },


                  "packageDetails": {
                    "type": "object",
                    "properties": {
                      "packagingVersion": {
                        "type": "string"
                      },
                      "name": {
                        "type": "string"
                      },
                      "version": {
                        "type": "string"
                      },
                      "maintainer": {
                        "type": "string"
                      },
                      "description": {
                        "type": "string"
                      },
                      "tags": {
                        "type": "array",
                        "items": {
                          "type": "string",
                          "pattern": "^[^\\s]+$"
                        }
                      },
                      "selected": {
                        "type": "boolean"
                      },
                      "scm": {
                        "type": "string"
                      },
                      "website": {
                        "type": "string"
                      },
                      "framework": {
                        "type": "boolean"
                      },
                      "preInstallNotes": {
                        "type": "string"
                      },
                      "postInstallNotes": {
                        "type": "string"
                      },
                      "postUninstallNotes": {
                        "type": "string"
                      },
                      "licenses": {
                        "type": "array",
                        "items": {
                          "$ref": "#/definitions/license"
                        }
                      }
                    },
                    "required": [
                      "packagingVersion",
                      "name",
                      "version",
                      "maintainer",
                      "description",
                      "tags"
                    ],
                    "additionalProperties": false
                  },


                  "license": {
                    "type": "object",
                    "properties": {
                      "name": {
                        "type": "string"
                      },
                      "url": {
                        "$ref": "#/definitions/url"
                      }
                    },
                    "required": [
                      "name",
                      "url"
                    ],
                    "additionalProperties": false
                  },


                  "resource": {
                    "additionalProperties": false,
                    "type": "object",
                    "properties": {
                      "assets": {
                        "type": "object",
                        "properties": {
                          "uris": {
                            "type": "object",
                            "additionalProperties": {
                              "type": "string"
                            }
                          },
                          "container": {
                            "type": "object",
                            "properties": {
                              "docker": {
                                "type": "object",
                                "additionalProperties": {
                                  "type": "string"
                                }
                              }
                            },
                            "additionalProperties": false
                          }
                        },
                        "additionalProperties": false
                      },
                      "images": {
                        "type": "object",
                        "properties": {
                          "icon-small": {
                            "type": "string",
                            "description": "PNG icon URL, preferably 48 by 48 pixels."
                          },
                          "icon-medium": {
                            "type": "string",
                            "description": "PNG icon URL, preferably 128 by 128 pixels."
                          },
                          "icon-large": {
                            "type": "string",
                            "description": "PNG icon URL, preferably 256 by 256 pixels."
                          },
                          "screenshots": {
                            "type": "array",
                            "items": {
                              "type": "string",
                              "description": "PNG screen URL, preferably 1024 by 1024 pixels."
                            }
                          }
                        },
                        "additionalProperties": false
                      }
                    }
                  },


                  "installation": {
                    "type": "object",
                    "properties": {
                      "appId": {
                        "type": "string"
                      },
                      "packageInformation": {
                        "$ref": "#/definitions/packageInformation"
                      }
                    },
                    "required": [
                      "appId",
                      "packageInformation"
                    ],
                    "additionalProperties": false
                  }
                },


                "type": "object",
                "properties": {
                  "packages": {
                    "type": "array",
                    "description": "The list of installed packages",
                    "items": {
                      "$ref": "#/definitions/installation"
                    }
                  }
                },
                "required": [
                  "packages"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.package.list-response+json;charset=utf-8;version=v1:
              packages:
                - appId: /cassandra
                  packageInformation:
                    packageDefinition:
                      packagingVersion: '3.0'
                      name: cassandra
                      version: 1.0.24-3.0.10
                      maintainer: support@mesosphere.io
                      description: Apache Cassandra
                      tags:
                        - database
  /service/start:
    post:
      operationId: POST_service-start
      description: |
        **Experimental.** Starts a DC/OS Service from a DC/OS package.
      consumes:
        - application/vnd.dcos.sevice.start-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.sevice.start-response+json;charset=utf-8;version=v1
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  },
                  "options": {
                    "type": "object",
                    "additionalProperties": true
                  }
                },
                "required": [
                  "packageName"
                ],
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.sevice.start-response+json;charset=utf-8;version=v1
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  },
                  "appId": {
                    "type": "string"
                  }
                },
                "required": [
                  "packageName",
                  "packageVersion"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.sevice.start-response+json;charset=utf-8;version=v1:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
              appId: /cassandra
  /package/add:
    post:
      operationId: POST_package-add
      description: |
        **Experimental.** Adds a DC/OS Package to DC/OS. To add a DC/OS package from Universe use
        the content type _application/vnd.dcos.package.add-request+json;charset=utf-8;version=v1_.
        To add a package by uploading the file use the content type
        _application/vnd.dcos.universe.package+zip;version=v1_.
      consumes:
        - application/vnd.dcos.package.add-request+json;charset=utf-8;version=v1
        - application/vnd.dcos.universe.package+zip;version=v1
      produces:
        - application/vnd.dcos.package.add-response+json;charset=utf-8;version=v1
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  }
                },
                "required": [
                  "packageName"
                ],
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.add-response+json;charset=utf-8;version=v1
          type: string
      responses:
        '202':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",

                "definitions": {


                  "dcosReleaseVersion": {
                    "type": "string",
                    "pattern": "^(?:0|[1-9][0-9]*)(?:\\.(?:0|[1-9][0-9]*))*$"
                  },

                  "url": {
                    "type": "string",
                    "allOf": [
                      { "format": "uri" },
                      { "pattern": "^https?://" }
                    ]
                  },

                  "base64String": {
                    "type": "string",
                    "pattern": "^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$"
                  },

                  "cliInfo": {
                    "additionalProperties": false,
                    "properties": {
                      "contentHash": {
                        "items": {
                          "$ref": "#/definitions/hash"
                        },
                        "minItems": 1,
                        "type": "array"
                      },
                      "kind": {
                        "enum": [
                          "executable",
                          "zip"
                        ],
                        "type": "string"
                      },
                      "url": {
                        "$ref": "#/definitions/url"
                      }
                    },
                    "required": [
                      "url",
                      "kind",
                      "contentHash"
                    ],
                    "type": "object"
                  },

                  "hash": {
                    "additionalProperties": false,
                    "properties": {
                      "algo": {
                        "enum": [
                          "sha256"
                        ],
                        "type": "string"
                      },
                      "value": {
                        "type": "string"
                      }
                    },
                    "required": [
                      "algo",
                      "value"
                    ],
                    "type": "object"
                  },


                  "marathon": {
                    "type": "object",
                    "properties": {
                      "v2AppMustacheTemplate": {
                        "$ref": "#/definitions/base64String"
                      }
                    },
                    "required": [ "v2AppMustacheTemplate" ],
                    "additionalProperties": false
                  },



                  "resource": {
                    "additionalProperties": false,
                    "type": "object",
                    "properties": {
                      "assets": {
                        "type": "object",
                        "properties": {
                          "uris": {
                            "type": "object",
                            "additionalProperties": {
                              "type": "string"
                            }
                          },
                          "container": {
                            "type": "object",
                            "properties": {
                              "docker": {
                                "type": "object",
                                "additionalProperties": {
                                  "type": "string"
                                }
                              }
                            },
                            "additionalProperties": false
                          }
                        },
                        "additionalProperties": false
                      },
                      "cli": {
                        "additionalProperties": false,
                        "properties": {
                          "binaries": {
                            "additionalProperties": false,
                            "minProperties": 1,
                            "properties": {
                              "darwin": {
                                "additionalProperties": false,
                                "properties": {
                                  "x86-64": {
                                    "$ref": "#/definitions/cliInfo"
                                  }
                                },
                                "required": [
                                  "x86-64"
                                ],
                                "type": "object"
                              },
                              "linux": {
                                "additionalProperties": false,
                                "properties": {
                                  "x86-64": {
                                    "$ref": "#/definitions/cliInfo"
                                  }
                                },
                                "required": [
                                  "x86-64"
                                ],
                                "type": "object"
                              },
                              "windows": {
                                "additionalProperties": false,
                                "properties": {
                                  "x86-64": {
                                    "$ref": "#/definitions/cliInfo"
                                  }
                                },
                                "required": [
                                  "x86-64"
                                ],
                                "type": "object"
                              }
                            },
                            "type": "object"
                          }
                        },
                        "required": [
                          "binaries"
                        ],
                        "type": "object"
                      },
                      "images": {
                        "type": "object",
                        "properties": {
                          "icon-small": {
                            "type": "string"
                          },
                          "icon-medium": {
                            "type": "string"
                          },
                          "icon-large": {
                            "type": "string"
                          },
                          "screenshots": {
                            "type": "array",
                            "items": {
                              "type": "string"
                            }
                          }
                        },
                        "additionalProperties": false
                      }
                    }
                  },


                  "config": {
                    "$ref": "http://json-schema.org/draft-04/schema#"
                  },


                  "command": {
                    "additionalProperties": false,
                    "required": ["pip"],
                    "properties": {
                      "pip": {
                        "type": "array",
                        "items": {
                          "type": "string"
                        }
                      }
                    }
                  }

                },

                "type": "object",
                "properties": {
                  "packagingVersion": {
                    "type": "string",
                    "enum": ["3.0"]
                  },
                  "name": {
                    "type": "string"
                  },
                  "version": {
                    "type": "string"
                  },
                  "releaseVersion": {
                    "type": "integer",
                    "minimum": 0
                  },
                  "scm": {
                    "type": "string"
                  },
                  "maintainer": {
                    "type": "string"
                  },
                  "website": {
                    "type": "string"
                  },
                  "description": {
                    "type": "string"
                  },
                  "framework": {
                    "type": "boolean",
                    "default": false
                  },
                  "preInstallNotes": {
                    "type": "string"
                  },
                  "postInstallNotes": {
                    "type": "string"
                  },
                  "postUninstallNotes": {
                    "type": "string"
                  },
                  "tags": {
                    "type": "array",
                    "items": {
                      "type": "string",
                      "pattern": "^[^\\s]+$"
                    }
                  },
                  "selected": {
                    "type": "boolean",
                    "default": false
                  },
                  "licenses": {
                    "type": "array",
                    "items": {
                      "type": "object",
                      "properties": {
                        "name": {
                          "type": "string"
                        },
                        "url": {
                          "$ref": "#/definitions/url"
                        }
                      },
                      "additionalProperties": false,
                      "required": [
                        "name",
                        "url"
                      ]
                    }
                  },
                  "minDcosReleaseVersion": {
                    "$ref": "#/definitions/dcosReleaseVersion"
                  },
                  "marathon": {
                    "$ref": "#/definitions/marathon"
                  },
                  "resource": {
                    "$ref": "#/definitions/resource"
                  },
                  "config": {
                    "$ref": "#/definitions/config"
                  },
                  "command": {
                    "$ref": "#/definitions/command"
                  }
                },
                "required": [
                  "packagingVersion",
                  "name",
                  "version",
                  "releaseVersion",
                  "maintainer",
                  "description",
                  "tags"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.package.add-response+json;charset=utf-8;version=v1:
              name: cassandra
              version: 1.0.24-3.0.10
              packagingVersion: '3.0'
              releaseVersion: 24
              maintainer: support@mesosphere.io
              description: Apache Cassandra running on DC/OS
              tags:
                - data
                - database
                - nosql
  /package/install:
    post:
      operationId: POST_package-install
      description: Runs a service from a Universe package.
      consumes:
        - application/vnd.dcos.package.install-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.package.install-response+json;charset=utf-8;version=v2
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  },
                  "options": {
                    "type": "object",
                    "additionalProperties": true
                  },
                  "appId": {
                    "type": "string"
                  }
                },
                "required": [
                  "packageName"
                ],
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.install-response+json;charset=utf-8;version=v2
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",

                "definitions": {

                  "url": {
                    "type": "string",
                    "allOf": [
                      { "format": "uri" },
                      { "pattern": "^https?://" }
                    ]
                  },

                  "hash": {
                    "additionalProperties": false,
                    "properties": {
                      "algo": {
                        "enum": [
                          "sha256"
                        ],
                        "type": "string"
                      },
                      "value": {
                        "type": "string"
                      }
                    },
                    "required": [
                      "algo",
                      "value"
                    ],
                    "type": "object"
                  },

                  "cliInfo": {
                    "additionalProperties": false,
                    "properties": {
                      "contentHash": {
                        "items": {
                          "$ref": "#/definitions/hash"
                        },
                        "minItems": 1,
                        "type": "array"
                      },
                      "kind": {
                        "enum": [
                          "executable",
                          "zip"
                        ],
                        "type": "string"
                      },
                      "url": {
                        "$ref": "#/definitions/url"
                      }
                    },
                    "required": [
                      "url",
                      "kind",
                      "contentHash"
                    ],
                    "type": "object"
                  },

                  "cli": {
                    "additionalProperties": false,
                    "properties": {
                      "binaries": {
                        "additionalProperties": false,
                        "minProperties": 1,
                        "properties": {
                          "darwin": {
                            "additionalProperties": false,
                            "properties": {
                              "x86-64": {
                                "$ref": "#/definitions/cliInfo"
                              }
                            },
                            "required": [
                              "x86-64"
                            ],
                            "type": "object"
                          },
                          "linux": {
                            "additionalProperties": false,
                            "properties": {
                              "x86-64": {
                                "$ref": "#/definitions/cliInfo"
                              }
                            },
                            "required": [
                              "x86-64"
                            ],
                            "type": "object"
                          },
                          "windows": {
                            "additionalProperties": false,
                            "properties": {
                              "x86-64": {
                                "$ref": "#/definitions/cliInfo"
                              }
                            },
                            "required": [
                              "x86-64"
                            ],
                            "type": "object"
                          }
                        },
                        "type": "object"
                      }
                    },
                    "required": [
                      "binaries"
                    ],
                    "type": "object"
                  }
                },


                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  },
                  "appId": {
                    "type": "string"
                  },
                  "postInstallNotes": {
                    "type": "string"
                  },
                  "cli": {
                    "$ref": "#/definitions/cli"
                  }
                },
                "required": [
                  "packageName",
                  "packageVersion",
                  "appId"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.package.install-response+json;charset=utf-8;version=v2:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
              appId: /cassandra
  /package/describe:
    post:
      operationId: POST_package-describe
      description: |
        Show information about the package, including the required resources and configuration to
        start the service, and command line extensions that are included with the package.
      consumes:
        - application/vnd.dcos.package.describe-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.package.describe-response+json;charset=utf-8;version=v2
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
