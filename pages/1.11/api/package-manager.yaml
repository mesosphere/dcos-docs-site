swagger: '2.0'
info:
  version: ''
  title: 'DC/OS Package, Service, and Capabilities'
  description: ''
paths:
  /package/add:
    post:
      operationId: POST_package-add
      description: |
        **Experimental.** Adds a DC/OS Package to DC/OS. To add a DC/OS package from Universe use
        the content type _application/vnd.dcos.package.add-request+json;charset=utf-8;version=v1_.
        To add a package by uploading the file use the content type
        _application/vnd.dcos.universe.package+zip;version=v1_.
      consumes:
        - application/vnd.dcos.package.add-request+json;charset=utf-8;version=v1
        - application/vnd.dcos.universe.package+zip;version=v1
      produces:
        - application/vnd.dcos.package.add-response+json;charset=utf-8;version=v1
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  }
                },
                "required": [
                  "packageName"
                ],
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.add-response+json;charset=utf-8;version=v1
          type: string
      responses:
        '202':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                  "$schema": "http://json-schema.org/draft-04/schema#",
                  "definitions": {
                      "base64String": {
                          "pattern": "^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$",
                          "type": "string"
                      },
                      "cliInfo": {
                          "additionalProperties": false,
                          "properties": {
                              "contentHash": {
                                  "items": {
                                      "$ref": "#/definitions/hash"
                                  },
                                  "minItems": 1,
                                  "type": "array"
                              },
                              "kind": {
                                  "enum": [
                                      "executable",
                                      "zip"
                                  ],
                                  "type": "string"
                              },
                              "url": {
                                  "$ref": "#/definitions/url"
                              }
                          },
                          "required": [
                              "url",
                              "kind",
                              "contentHash"
                          ],
                          "type": "object"
                      },
                      "command": {
                          "additionalProperties": false,
                          "properties": {
                              "pip": {
                                  "description": "[Deprecated v3.x] An array of strings representing of the requirements file to use for installing the subcommand for Pip. Each item is interpreted as a line in the requirements file.",
                                  "items": {
                                      "type": "string"
                                  },
                                  "title": "Embedded Requirements File",
                                  "type": "array"
                              }
                          },
                          "required": [
                              "pip"
                          ]
                      },
                      "config": {
                          "$ref": "http://json-schema.org/draft-04/schema#"
                      },
                      "dcosReleaseVersion": {
                          "description": "A string representation of a DC/OS Release Version",
                          "pattern": "^(?:0|[1-9][0-9]*)(?:\\.(?:0|[1-9][0-9]*))*$",
                          "type": "string"
                      },
                      "hash": {
                          "additionalProperties": false,
                          "properties": {
                              "algo": {
                                  "enum": [
                                      "sha256"
                                  ],
                                  "type": "string"
                              },
                              "value": {
                                  "type": "string"
                              }
                          },
                          "required": [
                              "algo",
                              "value"
                          ],
                          "type": "object"
                      },
                      "marathon": {
                          "additionalProperties": false,
                          "properties": {
                              "v2AppMustacheTemplate": {
                                  "$ref": "#/definitions/base64String"
                              }
                          },
                          "required": [
                              "v2AppMustacheTemplate"
                          ],
                          "type": "object"
                      },
                      "url": {
                          "allOf": [
                              {
                                  "format": "uri"
                              },
                              {
                                  "pattern": "^https?://"
                              }
                          ],
                          "type": "string"
                      },
                      "v30Package": {
                          "additionalProperties": false,
                          "properties": {
                              "command": {
                                  "$ref": "#/definitions/command"
                              },
                              "config": {
                                  "$ref": "#/definitions/config"
                              },
                              "description": {
                                  "type": "string"
                              },
                              "framework": {
                                  "default": false,
                                  "description": "True if this package installs a new Mesos framework.",
                                  "type": "boolean"
                              },
                              "licenses": {
                                  "items": {
                                      "additionalProperties": false,
                                      "properties": {
                                          "name": {
                                              "description": "The name of the license. For example one of [Apache License Version 2.0 | MIT License | BSD License | Proprietary]",
                                              "type": "string"
                                          },
                                          "url": {
                                              "$ref": "#/definitions/url",
                                              "description": "The URL where the license can be accessed"
                                          }
                                      },
                                      "required": [
                                          "name",
                                          "url"
                                      ],
                                      "type": "object"
                                  },
                                  "type": "array"
                              },
                              "maintainer": {
                                  "type": "string"
                              },
                              "marathon": {
                                  "$ref": "#/definitions/marathon"
                              },
                              "minDcosReleaseVersion": {
                                  "$ref": "#/definitions/dcosReleaseVersion",
                                  "description": "The minimum DC/OS Release Version the package can run on."
                              },
                              "name": {
                                  "type": "string"
                              },
                              "packagingVersion": {
                                  "enum": [
                                      "3.0"
                                  ],
                                  "type": "string"
                              },
                              "postInstallNotes": {
                                  "description": "Post installation notes that would be useful to the user of this package.",
                                  "type": "string"
                              },
                              "postUninstallNotes": {
                                  "description": "Post uninstallation notes that would be useful to the user of this package.",
                                  "type": "string"
                              },
                              "preInstallNotes": {
                                  "description": "Pre installation notes that would be useful to the user of this package.",
                                  "type": "string"
                              },
                              "releaseVersion": {
                                  "description": "Corresponds to the revision index from the universe directory structure",
                                  "minimum": 0,
                                  "type": "integer"
                              },
                              "resource": {
                                  "$ref": "#/definitions/v30resource"
                              },
                              "scm": {
                                  "type": "string"
                              },
                              "selected": {
                                  "default": false,
                                  "description": "Flag indicating if the package is selected in search results",
                                  "type": "boolean"
                              },
                              "tags": {
                                  "items": {
                                      "pattern": "^[^\\s]+$",
                                      "type": "string"
                                  },
                                  "type": "array"
                              },
                              "version": {
                                  "pattern": "^[-a-zA-Z0-9.]+$",
                                  "type": "string"
                              },
                              "website": {
                                  "type": "string"
                              }
                          },
                          "required": [
                              "packagingVersion",
                              "name",
                              "version",
                              "releaseVersion",
                              "maintainer",
                              "description",
                              "tags"
                          ]
                      },
                      "v30resource": {
                          "additionalProperties": false,
                          "properties": {
                              "assets": {
                                  "additionalProperties": false,
                                  "properties": {
                                      "container": {
                                          "additionalProperties": false,
                                          "properties": {
                                              "docker": {
                                                  "additionalProperties": {
                                                      "type": "string"
                                                  },
                                                  "type": "object"
                                              }
                                          },
                                          "type": "object"
                                      },
                                      "uris": {
                                          "additionalProperties": {
                                              "type": "string"
                                          },
                                          "type": "object"
                                      }
                                  },
                                  "type": "object"
                              },
                              "cli": {
                                  "additionalProperties": false,
                                  "properties": {
                                      "binaries": {
                                          "additionalProperties": false,
                                          "minProperties": 1,
                                          "properties": {
                                              "darwin": {
                                                  "additionalProperties": false,
                                                  "properties": {
                                                      "x86-64": {
                                                          "$ref": "#/definitions/cliInfo"
                                                      }
                                                  },
                                                  "required": [
                                                      "x86-64"
                                                  ],
                                                  "type": "object"
                                              },
                                              "linux": {
                                                  "additionalProperties": false,
                                                  "properties": {
                                                      "x86-64": {
                                                          "$ref": "#/definitions/cliInfo"
                                                      }
                                                  },
                                                  "required": [
                                                      "x86-64"
                                                  ],
                                                  "type": "object"
                                              },
                                              "windows": {
                                                  "additionalProperties": false,
                                                  "properties": {
                                                      "x86-64": {
                                                          "$ref": "#/definitions/cliInfo"
                                                      }
                                                  },
                                                  "required": [
                                                      "x86-64"
                                                  ],
                                                  "type": "object"
                                              }
                                          },
                                          "type": "object"
                                      }
                                  },
                                  "required": [
                                      "binaries"
                                  ],
                                  "type": "object"
                              },
                              "images": {
                                  "additionalProperties": false,
                                  "properties": {
                                      "icon-large": {
                                          "description": "PNG icon URL, preferably 256 by 256 pixels.",
                                          "type": "string"
                                      },
                                      "icon-medium": {
                                          "description": "PNG icon URL, preferably 128 by 128 pixels.",
                                          "type": "string"
                                      },
                                      "icon-small": {
                                          "description": "PNG icon URL, preferably 48 by 48 pixels.",
                                          "type": "string"
                                      },
                                      "screenshots": {
                                          "items": {
                                              "description": "PNG screen URL, preferably 1024 by 1024 pixels.",
                                              "type": "string"
                                          },
                                          "type": "array"
                                      }
                                  },
                                  "type": "object"
                              }
                          },
                          "type": "object"
                      },
                      "v40Package": {
                          "additionalProperties": false,
                          "properties": {
                              "config": {
                                  "$ref": "#/definitions/config"
                              },
                              "description": {
                                  "type": "string"
                              },
                              "downgradesTo": {
                                  "description": "List of versions that this package can downgrade to. If the property is a list containing the string '*', this package can downgrade to any version. If the property is not set or the empty list, this package cannot downgrade.",
                                  "items": {
                                      "type": "string"
                                  },
                                  "type": "array"
                              },
                              "framework": {
                                  "default": false,
                                  "description": "True if this package installs a new Mesos framework.",
                                  "type": "boolean"
                              },
                              "licenses": {
                                  "items": {
                                      "additionalProperties": false,
                                      "properties": {
                                          "name": {
                                              "description": "The name of the license. For example one of [Apache License Version 2.0 | MIT License | BSD License | Proprietary]",
                                              "type": "string"
                                          },
                                          "url": {
                                              "$ref": "#/definitions/url",
                                              "description": "The URL where the license can be accessed"
                                          }
                                      },
                                      "required": [
                                          "name",
                                          "url"
                                      ],
                                      "type": "object"
                                  },
                                  "type": "array"
                              },
                              "maintainer": {
                                  "type": "string"
                              },
                              "marathon": {
                                  "$ref": "#/definitions/marathon"
                              },
                              "minDcosReleaseVersion": {
                                  "$ref": "#/definitions/dcosReleaseVersion",
                                  "description": "The minimum DC/OS Release Version the package can run on."
                              },
                              "name": {
                                  "type": "string"
                              },
                              "packagingVersion": {
                                  "enum": [
                                      "4.0"
                                  ],
                                  "type": "string"
                              },
                              "postInstallNotes": {
                                  "description": "Post installation notes that would be useful to the user of this package.",
                                  "type": "string"
                              },
                              "postUninstallNotes": {
                                  "description": "Post uninstallation notes that would be useful to the user of this package.",
                                  "type": "string"
                              },
                              "preInstallNotes": {
                                  "description": "Pre installation notes that would be useful to the user of this package.",
                                  "type": "string"
                              },
                              "releaseVersion": {
                                  "description": "Corresponds to the revision index from the universe directory structure",
                                  "minimum": 0,
                                  "type": "integer"
                              },
                              "resource": {
                                  "$ref": "#/definitions/v30resource"
                              },
                              "scm": {
                                  "type": "string"
                              },
                              "selected": {
                                  "default": false,
                                  "description": "Flag indicating if the package is selected in search results",
                                  "type": "boolean"
                              },
                              "tags": {
                                  "items": {
                                      "pattern": "^[^\\s]+$",
                                      "type": "string"
                                  },
                                  "type": "array"
                              },
                              "upgradesFrom": {
                                  "description": "List of versions that can upgrade to this package. If the property is a list containing the string '*', any version can upgrade to this package. If the property is not set or the empty list, no version can upgrade to this package.",
                                  "items": {
                                      "type": "string"
                                  },
                                  "type": "array"
                              },
                              "version": {
                                  "pattern": "^[-a-zA-Z0-9.]+$",
                                  "type": "string"
                              },
                              "website": {
                                  "type": "string"
                              }
                          },
                          "required": [
                              "packagingVersion",
                              "name",
                              "version",
                              "releaseVersion",
                              "maintainer",
                              "description",
                              "tags"
                          ]
                      }
                  },
                  "oneOf": [
                      {
                          "$ref": "#/definitions/v30Package"
                      },
                      {
                          "$ref": "#/definitions/v40Package"
                      }
                  ],
                  "type": "object"
              }
          examples:
            application/vnd.dcos.package.add-response+json;charset=utf-8;version=v1:
              name: cassandra
              version: 1.0.24-3.0.10
              packagingVersion: '3.0'
              releaseVersion: 24
              maintainer: support@mesosphere.io
              description: Apache Cassandra running on DC/OS
              tags:
                - data
                - database
                - nosql
  /capabilities:
    get:
      operationId: GET_capabilities
      description: List all of the capabilities supported by DC/OS.
      produces:
        - application/vnd.dcos.capabilities+json;charset=utf-8;version=v1
      parameters:
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.capabilities+json;charset=utf-8;version=v1
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "definitions": {

                  "capability": {
                    "type": "object",
                    "properties": {
                      "name": {
                        "type": "string"
                      }
                    },
                    "required": [
                      "name"
                    ],
                    "additionalProperties": false
                  }

                },

                "type": "object",
                "properties": {
                  "capabilities": {
                    "type": "array",
                    "items": {
                      "$ref": "#/definitions/capability"
                    }
                  }
                },
                "required": [
                  "capabilities"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.capabilities+json;charset=utf-8;version=v1:
              capabilities:
                - name: PACKAGE_MANAGEMENT
                - name: SUPPORT_CLUSTER_REPORT
                - name: METRONOME
                - name: LOGGING
  /package/repository/list:
    post:
      operationId: POST_package-repository-list
      description: |
        List all of the package repositories (for example Universe) used by DC/OS. The list is
        ordered by priority; if multiple repositories contain the same package, the package
        closest to the start of the list will be used.
      consumes:
        - application/vnd.dcos.package.repository.list-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.package.repository.list-response+json;charset=utf-8;version=v1
      parameters:
        - name: body
          in: body
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {},
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.repository.list-response+json;charset=utf-8;version=v1
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "definitions": {

                  "httpUri": {
                    "type": "string",
                    "allOf": [
                      { "format": "uri" },
                      { "pattern": "^https?://" }
                    ]
                  },
                  "pkgRepo": {
                    "type": "object",
                    "properties": {
                      "name": {
                        "type": "string"
                      },
                      "uri": {
                        "$ref": "#/definitions/httpUri"
                      }
                    },
                    "required": [
                      "name",
                      "uri"
                    ],
                    "additionalProperties": false
                  }

                },

                "type": "object",
                "properties": {
                  "repositories": {
                    "type": "array",
                    "items": {
                      "$ref": "#/definitions/pkgRepo"
                    }
                  }
                },
                "required": [
                  "repositories"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.package.repository.list-response+json;charset=utf-8;version=v1:
              repositories:
                - name: Universe
                  uri: 'https://universe.mesosphere.com/repo'
  /package/install:
    post:
      operationId: POST_package-install
      description: Runs a service from a Universe package.
      consumes:
        - application/vnd.dcos.package.install-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.package.install-response+json;charset=utf-8;version=v2
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  },
                  "options": {
                    "type": "object",
                    "additionalProperties": true
                  },
                  "appId": {
                    "type": "string"
                  }
                },
                "required": [
                  "packageName"
                ],
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.install-response+json;charset=utf-8;version=v2
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",

                "definitions": {

                  "url": {
                    "type": "string",
                    "allOf": [
                      { "format": "uri" },
                      { "pattern": "^https?://" }
                    ]
                  },

                  "hash": {
                    "additionalProperties": false,
                    "properties": {
                      "algo": {
                        "enum": [
                          "sha256"
                        ],
                        "type": "string"
                      },
                      "value": {
                        "type": "string"
                      }
                    },
                    "required": [
                      "algo",
                      "value"
                    ],
                    "type": "object"
                  },

                  "cliInfo": {
                    "additionalProperties": false,
                    "properties": {
                      "contentHash": {
                        "items": {
                          "$ref": "#/definitions/hash"
                        },
                        "minItems": 1,
                        "type": "array"
                      },
                      "kind": {
                        "enum": [
                          "executable",
                          "zip"
                        ],
                        "type": "string"
                      },
                      "url": {
                        "$ref": "#/definitions/url"
                      }
                    },
                    "required": [
                      "url",
                      "kind",
                      "contentHash"
                    ],
                    "type": "object"
                  },

                  "cli": {
                    "additionalProperties": false,
                    "properties": {
                      "binaries": {
                        "additionalProperties": false,
                        "minProperties": 1,
                        "properties": {
                          "darwin": {
                            "additionalProperties": false,
                            "properties": {
                              "x86-64": {
                                "$ref": "#/definitions/cliInfo"
                              }
                            },
                            "required": [
                              "x86-64"
                            ],
                            "type": "object"
                          },
                          "linux": {
                            "additionalProperties": false,
                            "properties": {
                              "x86-64": {
                                "$ref": "#/definitions/cliInfo"
                              }
                            },
                            "required": [
                              "x86-64"
                            ],
                            "type": "object"
                          },
                          "windows": {
                            "additionalProperties": false,
                            "properties": {
                              "x86-64": {
                                "$ref": "#/definitions/cliInfo"
                              }
                            },
                            "required": [
                              "x86-64"
                            ],
                            "type": "object"
                          }
                        },
                        "type": "object"
                      }
                    },
                    "required": [
                      "binaries"
                    ],
                    "type": "object"
                  }
                },


                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  },
                  "appId": {
                    "type": "string"
                  },
                  "postInstallNotes": {
                    "type": "string"
                  },
                  "cli": {
                    "$ref": "#/definitions/cli"
                  }
                },
                "required": [
                  "packageName",
                  "packageVersion",
                  "appId"
                ],
                "additionalProperties": false
              }
          examples:
            application/vnd.dcos.package.install-response+json;charset=utf-8;version=v2:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
              appId: /cassandra
  /package/describe:
    post:
      operationId: POST_package-describe
      description: |
        Show information about the package, including the required resources and configuration to
        start the service, and command line extensions that are included with the package.
      consumes:
        - application/vnd.dcos.package.describe-request+json;charset=utf-8;version=v1
      produces:
        - application/vnd.dcos.package.describe-response+json;charset=utf-8;version=v3
      parameters:
        - name: body
          in: body
          schema:
            example:
              packageName: cassandra
              packageVersion: 1.0.24-3.0.10
            $ref: |
              #/definitions/{
                "$schema": "http://json-schema.org/draft-04/schema#",
                "type": "object",
                "properties": {
                  "packageName": {
                    "type": "string"
                  },
                  "packageVersion": {
                    "type": "string"
                  }
                },
                "required": [
                  "packageName"
                ],
                "additionalProperties": false
              }
        - name: Accept
          in: header
          required: false
          enum:
            - application/vnd.dcos.package.describe-response+json;charset=utf-8;version=v3
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: |
              #/definitions/{
                  "$schema": "http://json-schema.org/draft-04/schema#",
                  "additionalProperties": false,
                  "definitions": {
                      "base64String": {
                          "pattern": "^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$",
                          "type": "string"
                      },
                      "cliInfo": {
                          "additionalProperties": false,
                          "properties": {
                              "contentHash": {
                                  "items": {
