apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-pipelines-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-pipelines-controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: tekton-pipelines-controller
    spec:
      containers:
      - args:
        - -kubeconfig-writer-image
        - {{ .Values.controller.images.kubeconfigWriter }}
        - -creds-image
        - {{ .Values.controller.images.creds }}
        - -git-image
        - {{ .Values.controller.images.git }}
        - -nop-image
        - {{ .Values.controller.images.nop }}
        - -shell-image
        - {{ .Values.controller.images.shell }}
        - -gsutil-image
        - {{ .Values.controller.images.gsutil }}
        - -entrypoint-image
        - {{ .Values.controller.images.entrypoint }}
        - -imagedigest-exporter-image
        - {{ .Values.controller.images.imageDigestExporter }}
        - -pr-image
        - {{ .Values.controller.images.pr }}
        - -build-gcs-fetcher-image
        - {{ .Values.controller.images.buildGCSFetcher }}
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: tekton.dev/pipeline
        image: {{ .Values.controller.image }}
        name: tekton-pipelines-controller
        {{- with .Values.controller.resources }}
        resources:
          {{ toYaml . | nindent 10 | trim }}
        {{- end }}
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: tekton-pipelines-controller
      volumes:
      - configMap:
          name: config-logging
        name: config-logging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-pipelines-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-pipelines-webhook
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: tekton-pipelines-webhook
    spec:
      containers:
      - env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: {{ .Values.webhook.image }}
        name: webhook
        {{- with .Values.webhook.resources }}
        resources:
          {{ toYaml . | nindent 10 | trim }}
        {{- end }}
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: tekton-pipelines-controller
      volumes:
      - configMap:
          name: config-logging
        name: config-logging
