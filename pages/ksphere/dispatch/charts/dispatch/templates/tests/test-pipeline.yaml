apiVersion: v1
kind: ServiceAccount
metadata:
  name: dispatch-tester
  namespace: "{{.Release.Namespace}}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dispatch-tester
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  namespace: "{{.Release.Namespace}}"
  name: dispatch-tester
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-pipeline-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    "helm-test": "true"
spec:
  serviceAccountName: dispatch-tester
  containers:
  - name: main
    image: "{{ .Values.dispatch.testImage }}"
    imagePullPolicy: Always
    command: ["kubectl" ,"kudo", "test", "--config", "./kudo-test-helm.yaml"]
  restartPolicy: Never
